<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab&display=swap" rel="stylesheet">
    <title>Odin Forms</title>
</head>
<body>
    
    <div class="main">
        <div class="left">
            <div class="for-image">
                <div class="semi-transparent">
                    <img src="./public/img/odin-lined.png" alt="odin-logo">
                    <h1 class="odin-text">ODIN</h1>
                </div>
            </div>
            <div class="for-footer">
               <p class="footer">With love by Gonzalo Ronderos</p>
            </div>
        </div>
        <div class="right">
            <div class="first-part">
                <h2 class="title">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. <br><br> You <em>know</em> you want to.</h2>
            </div>
            <div class="second-part">
                <h2 class="sub-title">Lets do this!</h2>
                <form action="" method="get" class="form-main-div">
                    <div class="form-divs">
                        <div class="form-div">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="form-div">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-div">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                    </div>
                    <div class="form-divs">
                        <div class="form-div">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                        <div class="form-div">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="text" id="phone" name="phone">
                        </div>
                        <div class="form-div">
                            <label for="confirmed-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmed-password" name="confirmed-password">
                        </div>
                    </div>
                </form>
            </div>
            <div class="third-part">
                <button type="submit">Create account</button>
                <p class="sign-in">Already have and account? <a href="?">Log in</a></p> 
            </div>
        </div>
    </div>
    
</body>
</html>
