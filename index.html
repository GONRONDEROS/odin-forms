<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Odin Forms</title>
</head>
<body>
    
    <div class="first-part">
        <div class="title">
            <div class="odin-logo"></div>
            <h1>ODIN</h1>
        </div>
        <div class="message">
            <h1>This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams. <br> Sign up now to get started. <br><br> You know you want to.</h1>
        </div>
    </div>
    <div class="form-part">
        <h1>Lets do this!</h1>
        <div class="forms">
            <form>
                <div class="first-name">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div class="last-name">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div class="email">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="phone">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="text" id="phone" name="phone">
                </div>
                <div class="password">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="confirmed-password">
                    <label for="confirmed-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirmed-password" name="confirmed-password">
                </div>
            </form>
        </div>
    </div>
    <div class="button-part">
        <button type="submit">Create an account</button>
        <p>Already have and account? <a href="?">Log in</a></p> 
    </div>
</body>
</html>
